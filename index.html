<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado Libre Scraper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Mercado Libre Scraper</h1>
    </header>
    <main>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Enter a search term...">
            <button id="search-button">Search</button>
        </div>
        <div class="filters-container">
            <div class="filter">
                <label for="min-price">Min Price:</label>
                <input type="number" id="min-price" placeholder="e.g., 10">
            </div>
            <div class="filter">
                <label for="max-price">Max Price:</label>
                <input type="number" id="max-price" placeholder="e.g., 100">
            </div>
            <div class="filter">
                <label for="condition">Condition:</label>
                <select id="condition">
                    <option value="all">All</option>
                    <option value="new">New</option>
                    <option value="used">Used</option>
                    <option value="reconditioned">Reconditioned</option>
                </select>
            </div>
            <button id="filter-button">Apply Filters</button>
        </div>
        <div class="results-container">
            <!-- Results will be displayed here -->
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
